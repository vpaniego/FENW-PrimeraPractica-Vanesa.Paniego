<div class="page" id="loginPage">          
    <div class="main-div-login">
        <div class="panel">
            <h2>Acceso de usuario</h2>
            <p>Por favor indica tu usuario y tu password</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <input type="username" class="form-control" id="inputUsername" placeholder="Identificador de usuario" required="true">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required="true">
            </div>                   
            <button type="submit" class="btn btn-primary">Login</button>
        </form>    
    </div>
</div>
