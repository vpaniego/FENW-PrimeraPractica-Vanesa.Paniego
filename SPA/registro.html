<div class="page" id="registryPage">          
    <div class="main-div-registry">
        <div class="panel">
            <h2>Registro de usuario</h2>
            <p>Por favor rellene la informaci√≥n solicitada para registrarse como usuario</p>
        </div>
        <form id="registryForm" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="inputUsername">Usuario:</label>
                <div class="col-sm-10">
                    <input type="username" class="form-control" id="inputUsername" placeholder="Identificador de usuario" required="true">
                </div>
            </div>
            <div class="form-group">                
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required="true">
                </div>
            </div> 
            <div class="form-group">
                 <label class="control-label col-sm-2" for="email">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required="true">
                </div>
            </div> 
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Repite Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputRepeatPassword" placeholder="Repite Password" required="true">
                </div>
            </div> 
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Fecha de Nacimiento:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="inputFechaNacimiento" placeholder="dd/mm/aaaa">
                </div>
            </div> 
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>    
    </div>
</div>
